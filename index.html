<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>

    <div class="outer-container">
        <div class="left-side-text">
            <br><br><br><br><br>  
            <h2>Simple<br>Login From<br>HTML & CSS</h2>
        </div>
        <div class="login-container">
            <form>
                <h2>Login</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="underline" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="underline" required>

                <div class="links">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-button">Login</button>

                <div class="center">
                    <p class="not-a-member">Not a member? <a href="#" class="sign-up">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
